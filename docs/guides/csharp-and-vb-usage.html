<h2 id="c-usage">C# Usage</h2>
<p>Since Hox is written in F#, much of the API looks like a static class to C# code. This means you have to add <code>using static</code> references to the Hox namespace.</p>
<p>The following example shows how to use Hox in a C# project.</p>
<pre><code class="language-csharp">using static Hox.NodeDsl;
using static Hox.NodeExtensions;
using static Hox.Rendering;

var node =
    h(&quot;html&quot;,
        h(&quot;head&quot;,
            h(&quot;title&quot;, &quot;Hello World&quot;)
        ),
        h(&quot;body&quot;,
            h(&quot;h1&quot;, &quot;Hello World&quot;)
                .attr(&quot;id&quot;, &quot;first-h1&quot;)
                .attr(&quot;class&quot;, &quot;title is-primary&quot;)
                .attr(&quot;style&quot;, &quot;color: red;&quot;),
            h(&quot;p.subtitle&quot;, &quot;This is a paragraph.&quot;)
        )
    )
        .attr(&quot;lang&quot;, &quot;en&quot;);

var html = await Render.AsString(node);
// do something with the html
</code></pre>
<h2 id="vb.net-usage">VB.NET Usage</h2>
<p>Similarly to C#, VB.NET can also use Hox. The following example shows how to use Hox in a VB.NET project.</p>
<pre><code class="language-vb">Imports Hox.NodeDsl
Imports Hox.NodeExtensions

Module Views
    Dim Main =
        h(&quot;html&quot;,
            h(&quot;head&quot;,
                h(&quot;title&quot;, &quot;Hello World&quot;)
            ),
            h(&quot;body&quot;,
                h(&quot;h1&quot;, &quot;Hello World&quot;)
                    .attr(&quot;id&quot;, &quot;first-h1&quot;)
                    .attr(&quot;class&quot;, &quot;title is-primary&quot;)
                    .attr(&quot;style&quot;, &quot;color: red;&quot;),
                h(&quot;p.subtitle&quot;, &quot;This is a paragraph.&quot;)
            )
        )
            .attr(&quot;lang&quot;, &quot;en&quot;)
End Module

Sub Async Sub DoWork()
    Dim html = Await Render.AsString(Views.Main)
    ' do something with the html
End Sub
</code></pre>
<p>In general, both languages can use Hox up to the same extent as F# except by the Feliz API which uses specific F# types so, you can follow the rest of the guides and reference will be useful for you as well.</p>
