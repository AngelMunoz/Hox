<p>Hox is an extensible HTML rendering library, it provides a set of functions to work with <strong>Nodes</strong> and compose them together as well as a couple of async rendering functions that support cancellation.</p>
<p>The core features are:</p>
<ul>
<li>A single core <code>Node</code> type that drives the whole rendering mechanism.</li>
<li>Side-by-side Asynchronous Nodes, you can add sync or async nodes into sync/async parents/sibling nodes.</li>
<li>Cancellable sync/async Rendering process that leverages ValueTasks.</li>
<li>Render to a single string or <code>IAsyncEnumerable&lt;string&gt;</code>.</li>
<li>A simplistic core DSL based on css selector parsing to generate nodes.</li>
</ul>
<p>A couple of opt-in extra supported features are:</p>
<ul>
<li>Declarative Shadow DOM support for built-in html elements (e.g. div, article, nav, etc.)</li>
<li>Templating functions for Declarative Shadow DOM custom elements.</li>
<li>C# and VB.NET compatibility out of the box for the core constructs.</li>
<li>Feliz-like API thanks to Feliz.Engine for an F# flavored style.</li>
</ul>
<p>The core bits are somewhat low level building blocks to enable these kinds of features and possibly more in the future.</p>
